<!DOCTYPE html>
<html lang="sq">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/news1Style.css">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    
    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .container img{
      width: 410px;
      height: 400px;
    }
        .left-section {
      width: 45%;
    }

    .left-section h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .left-section p {
      font-size: 16px;
      color: #555;
      line-height: 1.6;
    }

    .contact-info {
      margin-top: 20px;
    }
        .contact-info p {
      font-size: 16px;
      color: #007bff;
      margin: 5px 0;
    }

    .right-section {
      width: 50%;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .right-section h2 {
      text-align: center;
      font-size: 22px;
      color: #333;
      margin-bottom: 20px;
    }

    .inputGroup {
      margin-bottom: 15px;
    }
    
    .inputGroup input {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 5px;
    }

    .error-message {
      color: red;
      font-size: 14px;
      display: none;
    }

    .form-buttons {
      text-align: center;
      margin-top: 20px;
    }

    .form-buttons button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
